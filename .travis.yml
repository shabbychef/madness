# see https://docs.travis-ci.com/user/languages/r
# and http://blog.rstudio.org/2016/03/09/r-on-travis-ci/

addons:
  apt:
     packages:
       - libopenblas-dev
       - libatlas-base-dev
       - lsof

env:
  - LD_LIBRARY_PATH=/usr/lib/openblas-base

language: r

before_install: 
  - Rscript -vanilla -e "grep('blas', system2('lsof', c('-p', Sys.getpid()), stdout=TRUE), value = TRUE)"

sudo: false

cache : packages

r:
  - release
  - devel

r_github_packages :
  - jimhester/covr

warnings_are_errors : true

r_build_args : " --compact-vignettes=gs+qpdf"

# c.f. https://cran.r-project.org/doc/manuals/r-release/R-ints.html#Tools
# http://jtleek.com/protocols/travis_bioc_devel/
# https://github.com/travis-ci/travis-ci/issues/3697
r_check_args : "--as-cran"


after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_success: change
    on_failure: always

